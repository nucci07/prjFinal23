<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo Cadastro</title>
</head>
<body>
    <div id="cadastro">
        <h2>Cadastro de Jogo</h2>
        <form id="cadastroForm">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required><br>

            <label for="plataform">Plataforma:</label>
            <input type="text" id="plataform" name="plataform" required><br>

            <label for="plataform">Gênero:</label>
            <input type="text" id="genero" name="genero" required><br>

            <label for="plataform">Nome do Esquadrão:</label>
            <input type="text" id="squadnome" name="squadnome" required><br>

            <button type="submit" onclick="cadastrarJogo">✖️Cadastrar</button>
            <button type="button" onclick="excluirJogo()">❌Excluir</button>
            <label class="label-file"> Escolha um arquivo
    		<input type="file" id="thumbnail" name="thumbnail" accept=".jpg, .jpeg, .png" required>
			</label>
        </form>
    </div>
</body>
</html>
